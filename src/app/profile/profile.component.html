<link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>

<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong style="font-family: 'Bungee Shade'; "></strong>My Profile
      </h3>
      <img src="https://scontent.fmia1-2.fna.fbcdn.net/v/t1.6435-0/cp0/e15/q65/p130x130/88395974_2905961142815125_8225547376174039040_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=85a577&_nc_ohc=2zQoThXpNpcAX9HdXbJ&_nc_ht=scontent.fmia1-2.fna&tp=3&oh=f69e84d94f875360ce8ae2790b839fe2&oe=60D98859" style="width:20%;margin-left: 500px;border: 5px solid #555;">
    </header>
    <!-- <p>
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p> -->
    <p style="font-family: 'Bungee'">
      <strong>First Name:</strong>
      {{ currentUser.firstName }}
    </p>
    <p style="font-family: 'Bungee'">
      <strong>Last Name:</strong>
      {{ currentUser.lastName }}
    </p>
    <p style="font-family: 'Bungee'">
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <!-- <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul> -->
  </div>

  <ng-template #loggedOut>
    Please login.
  </ng-template>
