<h1>My Bucket</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Artist</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let music of tracks; let i = index;">
      <tr>
        <td>{{ music.music_name }}</td>
        <td>{{ music.music_artist }}</td>
        <td><img [src]="music.music_pic" [alt]="music.music_name" style="width:150px;height:150px;text-align:center;"></td>
      </tr>
    </ng-container>
  </tbody>
</table>
